        // Category colors
        const categoryColors = {
            "substance": "red",
            "health": "blue",
            "social care": "green"
        };

        // Plotly map trace
        const trace = {
            type: 'scattergeo',
            lat: sites.map(site => site.coords[0]),
            lon: sites.map(site => site.coords[1]),
            mode: 'markers',
            marker: {
                size: 15, // Increased size for better visibility
                color: sites.map(site => categoryColors[site.category]), // Color based on category
                symbol: 'star', // Use star symbol
                line: {
                    color: 'black',
                    width: 1
                }
            },
            text: sites.map(site => site.name), // Tooltip with site name
            hoverinfo: 'text'
        };

        const layout = {
            title: 'Map of Recovery Sites in the US (Star Markers)',
            geo: {
                scope: 'usa',
                projection: { type: 'albers usa' },
                showland: true,
                landcolor: "white",
                subunitcolor: "white",
            }
        };

        const data = [trace];

        // Render the map
        Plotly.newPlot('map', data, layout);
    </script>
